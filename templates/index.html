{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://lib.baomitu.com/echarts/5.3.0/echarts.min.js"></script>
{#    <script src="https://cdn.jsdelivr.net/npm/echarts/dist/extension/bmap.min.js"></script>#}
{#    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts@{{version}}/dist/extension/bmap.min.js"></script>#}
    <script src="{% static 'js/bmap.min.js'%}"></script>
    <script type="text/javascript" src="https://api.map.baidu.com/api?v=3.0&ak=7OzvdsGUZicIKND5HVVldlgZLeEKsUw5"></script>

</head>
<body>
{# <img src="https://wx-miniprogram-picture-1302593558.cos.ap-chengdu.myqcloud.com/%E5%BE%AE%E4%BF%A1%E7%94%A8%E6%88%B755372.png" width="500" />#}
 <div id="main"></div>
<script >
     var myChart = echarts.init(document.getElementById('main'));
    myChart.setOption({
    bmap: {
        center: [{{ item.x }},{{ item.y }}],
        zoom: {{ item.zoom }},
        roam: true,

    },
    series: [{
        type: 'scatter',
        coordinateSystem: 'bmap',
        data: [ [120, 30, 1] ]
    }]
});

var bmap = myChart.getModel().getComponent('bmap').getBMap();
bmap.addControl(new BMap.MapTypeControl());
bmap.setMapStyleV2({
        styleId:'443bf2439c3ec063ba3c646f29deaff0'
    })
</script>
</body>
</html>
